<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/bebas_neue/stylesheet.css" />
    <title>Alessia Scaccia - CV & Portfolio</title>
  </head>
  <body>
    <!-- landing page (à cacher une fois rentré dans le main) -->
    <header class="landing-page">
      <div class="slogan">
        <h1 class="my-name">Alessia Scaccia</h1>
        <p class="my-title-web">Web Application Developer</p>
        <p class="my-title-trad">Translator / Interpreter</p>
      </div>
      <!-- open/close buttons -->
      <div class="burger">
        <input type="checkbox" id="hi" />
        <label class="menu cursor-pointer" for="hi">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </label>
      </div>
      <ul class="links hide">
        <li><a href="#contact" class="nav-link contact">contact</a></li>
        <li>
          <a href="#background" class="nav-link background">background</a>
        </li>
        <li>
          <a href="#translation" class="nav-link translation">translation</a>
        </li>
        <li>
          <a href="#web-dev" class="nav-link web-dev">web development</a>
        </li>
        <li><a href="#about" class="nav-link about">about</a></li>
      </ul>
      <div class="choice-language hide">
        <ul>
          <li><a class="language-button landing" id="en">en</a></li>
          <li><a class="language-button landing" id="fr">fr</a></li>
          <li><a class="language-button landing" id="nl">nl</a></li>
        </ul>
      </div>
    </header>
    <main>
      <!-- allSections : top part with title, bottom part with content -->
      <section class="all-sections">
        <section class="rubrique contact">
          <div class="section-top">
            <a name="contact"></a>
            <h1>contact<span class="accent"> me</span></h1>
          </div>
          <div class="section-content">
            <form
              action="https://formspree.io/f/xjvpppen"
              method="POST"
              class="main-container"
            >
              <label class="field">
                <input
                  class="field-input"
                  placeholder="Your name"
                  name="name"
                  required
                />
              </label>

              <label class="field">
                <input
                  class="field-input"
                  placeholder="ex. aless.scaccia@gmail.com"
                  name="email"
                  required
                />
              </label>

              <textarea
                name="message"
                placeholder="Your message"
                id="msg"
                cols="30"
                rows="10"
                required
              ></textarea>

              <button
                type="submit"
                value="Send"
                id="btn-formulaire"
                class="btn-orange"
              >
                Thank you
              </button>
            </form>
          </div>
        </section>
      </section>

      <!-- footer -->
      <footer></footer>

      <!-- menu lateral-->
      <nav class="nav-bar">
        <div class="nav-bar-links">
          <ul class="d-flex">
            <li><a href="#contact" class="nav-link contact">contact</a></li>
            <li>
              <a href="#background" class="nav-link background">background</a>
            </li>
            <li>
              <a href="#translation" class="nav-link translation"
                >translation</a
              >
            </li>
            <li>
              <a href="#web-dev" class="nav-link web-dev">web development</a>
            </li>
            <li><a href="#about" class="nav-link about">about</a></li>
          </ul>
        </div>
      </nav>
    </main>

    <!-- scripts -->
    <script src="script.js"></script>
  </body>
</html>
